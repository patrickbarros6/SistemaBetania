
{% extends "_base_site.html" %}
{% block title %}{{ title }} · CRM Betânia{% endblock %}
{% block content %}
<h5 class="mb-3">{{ title }}</h5>
<form method="post" class="bg-white border rounded p-3">
  {% csrf_token %}
  <div class="mb-3"><label class="form-label">Nome</label>{{ form.name }}</div>
  <div class="row g-2">
    <div class="col-md-6"><label class="form-label">Telefone</label>{{ form.phone }}</div>
    <div class="col-md-6"><label class="form-label">Email</label>{{ form.email }}</div>
  </div>
  <div class="mb-3"><label class="form-label">Tags</label>{{ form.tags }}</div>
  <div class="form-check mb-2">{{ form.opt_in }} <label class="form-check-label">Opt-in (autoriza contatos)</label></div>
  <div class="form-check mb-3">{{ form.active }} <label class="form-check-label">Ativo</label></div>
  <button class="btn btn-primary">Salvar</button>
  <a class="btn btn-outline-secondary" href="{% url 'crm:contacts_list' %}">Cancelar</a>
</form>
{% endblock %}
