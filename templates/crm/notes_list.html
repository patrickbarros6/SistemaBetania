
{% extends "_base_site.html" %}
{% block title %}CRM — Notas · Betânia{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0">Notas</h5>
  <a class="btn btn-primary btn-sm" href="{% url 'crm:note_create' %}">Nova nota</a>
</div>
<div class="bg-white border rounded p-3">
  <div class="table-responsive">
    <table class="table table-sm mb-0 align-middle">
      <thead><tr><th>Data</th><th>Contato</th><th>Texto</th></tr></thead>
      <tbody>
        {% for n in notes %}
          <tr>
            <td>{{ n.created_at }}</td>
            <td>{{ n.contact.name }}</td>
            <td>{{ n.text }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="text-muted">Sem notas.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
