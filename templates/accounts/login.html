{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar · Betania</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7f9; }
    .card { max-width: 420px; margin: 8vh auto; }
    .brand { font-weight: 800; letter-spacing:.5px; color:#0f5a4a; }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="brand mb-3">BETANIA</h4>
      <h5 class="mb-3">Entrar</h5>

      {% if form.errors %}
        <div class="alert alert-danger">Usuário ou senha inválidos.</div>
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="id_username">Usuário</label>
          <input class="form-control" type="text" name="username" autofocus required id="id_username">
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_password">Senha</label>
          <input class="form-control" type="password" name="password" required id="id_password">
        </div>
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
        <button class="btn btn-success w-100" type="submit">Entrar</button>
      </form>

      <p class="text-muted small mt-3 mb-0">Precisa de acesso? Fale com um administrador.</p>
    </div>
  </div>
</body>
</html>
