<form method="post" hx-post="{% url 'people:member_save' %}" hx-target="#member-sheet-body" hx-swap="innerHTML">
  {% csrf_token %}
  {% if id %}<input type="hidden" name="id" value="{{ id }}">{% endif %}
  <div class="grid md:grid-cols-2 gap-4">
    <label class="form-control"> <span class="label-text">Nome</span> {{ form.name }} </label>
    <label class="form-control"> <span class="label-text">Telefone</span> {{ form.phone }} </label>
  </div>
  <div class="mt-3 flex gap-6">
    <label class="label cursor-pointer gap-2"> {{ form.kitchen_eligible }} <span class="label-text">Pode cozinhar</span></label>
    <label class="label cursor-pointer gap-2"> {{ form.active }} <span class="label-text">Ativo</span></label>
  </div>
  <div class="mt-4 flex gap-2">
    <button class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-ghost" _="on click remove .modal-open from #member-sheet">Cancelar</button>
  </div>
  {% if form.errors %}
    <div class="alert alert-error mt-3">
      <span>Por favor, corrija os campos destacados.</span>
    </div>
  {% endif %}
</form>
