{% extends "_base_site.html" %}
{% block title %}{{ title }} — Betânia{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-3">{{ title }}</h1>
<form method="post" class="card bg-base-100 shadow-soft">
  <div class="card-body">
    {% csrf_token %}
    <div class="grid md:grid-cols-2 gap-4">
      <label class="form-control"> <span class="label-text">Nome</span> {{ form.name }} </label>
      <label class="form-control"> <span class="label-text">Telefone</span> {{ form.phone }} <span class="label-text-alt">Formato: +55... (Brasil) ou +54... (Argentina)</span></label>
    </div>
    <div class="mt-3 flex gap-6">
      <label class="label cursor-pointer gap-2"> {{ form.kitchen_eligible }} <span class="label-text">Pode cozinhar</span></label>
      <label class="label cursor-pointer gap-2"> {{ form.active }} <span class="label-text">Ativo</span></label>
    </div>
    <div class="mt-4 flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-outline" href="{% url 'people:members_list' %}">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
