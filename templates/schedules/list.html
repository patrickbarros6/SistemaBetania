{% extends "_base_site.html" %}
{% block title %}Escalas — Betânia{% endblock %}
{% block content %}
<section class="mb-4 flex items-center justify-between gap-3">
  <h1 class="text-xl font-semibold">Escalas</h1>
  <a class="btn btn-primary" href="{% url 'schedules:generate' %}">Gerar nova</a>
</section>
<div class="card bg-base-100 shadow-soft">
  <div class="card-body">
    <div class="overflow-x-auto">
      <table class="table table-zebra w-full">
        <thead>
          <tr><th>Nome</th><th>Mês/Ano</th><th>Criada em</th><th class="text-right"></th></tr>
        </thead>
        <tbody>
          {% for s in schedules %}
          <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.month }}/{{ s.year }}</td>
            <td>{{ s.created_at }}</td>
            <td class="text-right">
              <a class="btn btn-outline btn-sm" href="{% url 'schedules:detail' s.id %}">Abrir</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-base-content/60">Nenhuma escala ainda.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
