
{% extends "_base_site.html" %}
{% block title %}Escalas · Betânia{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0">Escalas</h5>
  <a class="btn btn-primary" href="{% url 'schedules:generate' %}">Gerar nova</a>
</div>
<div class="bg-white border rounded p-3">
  <table class="table table-sm align-middle mb-0">
    <thead>
      <tr><th>Nome</th><th>Mês/Ano</th><th>Criada em</th><th></th></tr>
    </thead>
    <tbody>
      {% for s in schedules %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.month }}/{{ s.year }}</td>
        <td>{{ s.created_at }}</td>
        <td class="text-end">
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'schedules:detail' s.id %}">Abrir</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-muted">Nenhuma escala ainda.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
