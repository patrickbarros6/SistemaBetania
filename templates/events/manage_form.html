{% extends "_base_site.html" %}
{% block title %}{{ title }} — Eventos Betânia{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-3">{{ title }}</h1>
<form method="post" class="card bg-base-100 shadow-soft">
  <div class="card-body">
    {% csrf_token %}
    <label class="form-control mb-3"> <span class="label-text">Título</span> {{ form.title }} </label>
    <div class="grid md:grid-cols-2 gap-4">
      <label class="form-control"> <span class="label-text">Início (YYYY-MM-DD HH:MM)</span> {{ form.start_time }} </label>
      <label class="form-control"> <span class="label-text">Fim (YYYY-MM-DD HH:MM)</span> {{ form.end_time }} </label>
    </div>
    <label class="form-control mt-3"> <span class="label-text">Local</span> {{ form.location }} </label>
    <label class="form-control mt-3"> <span class="label-text">Capacidade (opcional)</span> {{ form.capacity }} </label>
    <label class="form-control mt-3"> <span class="label-text">Descrição</span> {{ form.description }} </label>
    <label class="label cursor-pointer gap-2 mt-3"> {{ form.is_public }} <span class="label-text">Listar publicamente</span></label>
    <div class="mt-4 flex gap-2">
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-outline" href="{% url 'events:manage_list' %}">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
