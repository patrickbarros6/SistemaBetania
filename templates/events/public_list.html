
<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eventos — Públicos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container py-4">
  <h4 class="mb-3">Eventos abertos</h4>
  <div class="row g-3">
    {% for e in events %}
      <div class="col-md-6">
        <div class="p-3 bg-white border rounded h-100">
          <h5 class="mb-1">{{ e.title }}</h5>
          <p class="text-muted mb-1">{{ e.start_time }} – {{ e.end_time }}</p>
          <p class="mb-2"><b>Local:</b> {{ e.location|default:"—" }}</p>
          <a class="btn btn-primary btn-sm" href="{% url 'events:public_rsvp' e.id %}">Inscrever-se</a>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">Nenhum evento público no momento.</p>
    {% endfor %}
  </div>
</div>
</body></html>
