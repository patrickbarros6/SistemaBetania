<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for k in kpis %}
    <div class="stats shadow-soft bg-base-100 rounded-xl w-full">
      <div class="stat">
        <div class="stat-title text-base-content/70">{{ k.label }}</div>
        <div class="stat-value text-2xl">{{ k.value }}</div>
      </div>
    </div>
  {% empty %}
    <div class="col-span-full">
      <div class="text-center border border-dashed rounded-xl p-6 text-base-content/60">Sem KPIs para mostrar.</div>
    </div>
  {% endfor %}
</div>
