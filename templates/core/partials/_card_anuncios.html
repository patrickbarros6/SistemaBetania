<div class="card bg-base-100 shadow-soft">
  <div class="card-body">
    <h3 class="card-title">Avisos &amp; Comunicados</h3>
    <ul class="divide-y divide-base-200">
      {% for n in announcements %}
        <li class="py-3">
          <div class="font-medium">{{ n.title }}</div>
          <div class="text-sm text-base-content/70">{{ n.text }}</div>
        </li>
      {% empty %}
        <li class="py-6">
          <div class="text-center border border-dashed rounded-xl p-6 text-base-content/60">Sem comunicados no momento.</div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
